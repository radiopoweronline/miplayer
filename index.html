<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-bar">
        <div class="logo-container">
            <img src="https://i.imgur.com/siJtUBe.png" alt="Logo Radio">
        </div>
        <div class="info-container">
            <h2>Radio Power</h2>
            <p>Escucha lo mejor de la m√∫sica</p>
        </div>
        <div class="controls-container">
            <button id="playPauseBtn" class="control-btn">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <audio id="radioPlayer" src="https://stream.zeno.fm/dlvtl3hthyxvv"></audio>
    <script src="script.js"></script>
</body>
</html>
